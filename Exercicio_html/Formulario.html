        html {

            padding-top: 40px;

<body>
    <h1>Sugestão de novas obras para o meu Top 5</h1>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Prencha aqui seu nome completo"><br/><br/>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Preencha aqui seu email"><br><br>

        <label for="tipo">Qual o tipo de obra?</label>
        <select> name="tipo" id="tipo">
            <option value="filme"> Filme</option>
            <option value="serie"> Série</option>
            <option value="desenho"> Desenho</option>
        </select><br/><br/>

        <label for="link">Tem algum link do trailer?</label>
        <input type="url" name="link" id="link" placeholder="Cole aqui o link do trailer"><br><br>

        <input type="button" value="Enviar">
    </form>
